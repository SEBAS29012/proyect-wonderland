<body>

    <div class="container">
      <a class="navbar-brand" href="#">Wonderland</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <a class="nav-link active" aria-current="page" href="#">Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="content-form mt-4 d-flex flex-column align-items-center">
      <h1 class="title mb-5">
        Registrate y aparta tu cupo para <span class="fw-bold">WONDERLAND!!!</span>
      </h1>

      <form class="row g-3 form bg-light pb-3 px-2 rounded-3">
        <input type="hidden" id="id">
        <div class="col-md-6">
          <label for="name" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="lastname">
        </div>
        <div class="col-6">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="email" placeholder="usuario@hotmail.com">
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-6">
          <label for="age" class="form-label">Edad</label>
          <input type="number" class="form-control" id="age">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark" id="register">
            Registrase
          </button>
          <button type="button" class="btn btn-info d-none" id="edit" onclick="ActualizarData()">
            Editar
          </button>
          <button type="button" class="btn btn-danger d-none" id="cancel">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="content-table pt-3 d-flex flex-column align-items-center">
        <table class="table">
          <thead>
            <tr class="text-center">
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Correo Electronico</th>
              <th>Teléfono</th>
              <th>Ciudad</th>
              <th>Edad</th>
              <th>Acciones</th>
            </tr>
          </thead>

        </table>

      </div>
    </div>

  </div>


  <script src="css/bootstrap-5/js/bootstrap.bundle.min.js"></script>
  <script src="assets/fontawesome-5/js/all.min.js"></script>
  <script src="js/crud.js"></script>
</body>

</html>
