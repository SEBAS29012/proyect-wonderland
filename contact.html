<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Wonderland</title>
  <link rel="stylesheet" href="css/bootstrap-5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome-5/css/all.min.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Wonderland</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Tickets</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <form class="col-12 col-md-12 col-xl-10 mt-5 mx-auto shadow p-3 bg-light rounded-3" id="form">
        <h2 class="text-center">
          ¿Dudas?, Contactanos Rapidamente!
        </h2>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="container-box col-lg-10 mx-auto mt-5 d-flex flex-wrap flex-md-nowrap justify-content-center">
        <div class="box col-8 col-md-3 mb-sm-2 shadow p-3 rounded-3">
          <span class="icon">
            <i class="fas fa-map-marked-alt"></i>
          </span>
          <h3>UBICACIÓN</h3>
          <p>
            Colombia - Bogotá
          </p>
        </div>
        <div class="box col-8 col-md-3 offset-1 mb-2 shadow p-3 rounded-3">
          <span class="icon">
            <i class="fas fa-phone-alt"></i>
          </span>
          <h3>WHATSAPP</h3>
          <a href="tel:3002587598">(+57) 3002587598</a>
        </div>
        <div class="box col-8 col-md-3 offset-1 mb-2 shadow p-3 rounded-3">
          <span class="icon">
            <i class="fas fa-hashtag"></i>
          </span>
          <h3>REDES SOCIALES</h3>
          <div class="redes">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter-square"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="css/bootstrap-5/js/bootstrap.bundle.min.js"></script>
  <script src="assets/fontawesome-5/js/all.min.js"></script>
</body>

</html>
