<body>
    <div class="container seccion-galeria">
        <h4>DJ`S INVITADOS</h4>
        <span class="linea"></span>
        <div id="carouselExampleCaptions" class="carousel slide my-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="img/galeria/Dj_1_3LAU.png" class="d-block w-100 opacity-100" alt="Dj_1_3LAU">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="fw-bolder text-dark">DJ 3LAU</h5>
                        <p class="fw-normal text-dark">E.E.U.U, 1991 <br> Las Vegas, Nevada</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/galeria/Dj_2_Afrojack.png" class="d-block w-100 opacity-100" alt="Dj_2_Afrojack">
                    <div class="carousel-caption d-none d-md-block text-end">
                        <h5 class="fw-bolder text-dark">DJ AFROJACK</h5>
                        <p class="fw-normal text-dark">Paises Bajos, 1987 <br> Spijkenisse</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/galeria/Dj_3_Alesso.png" class="d-block w-100 opacity-100" alt="Dj_3_Alesso">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="fw-bolder text-dark">DJ ALESSO</h5>
                        <p class="fw-normal text-dark">Suecia, 1991 <br> Estocolmo</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/galeria/Dj_4_David-Guetta.png" class="d-block w-100 opacity-100" alt="Dj_4_David-Guetta">
                    <div class="carousel-caption d-none d-md-block text-end">
                        <h5 class="fw-bolder text-light">DJ DAVID GUETTA</h5>
                        <p class="fw-normal text-light">Francia, 1967 <br> Paris</p>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="5000">
                    <img src="img/galeria/Dj_5_Marshmello.png" class="d-block w-100 opacity-100" alt="Dj_5_Marshmello">
                    <div class="carousel-caption d-none d-md-block text-start">
                        <h5 class="fw-bolder text-light">DJ MARSHMELLO</h5>
                        <p class="fw-normal text-light">E.E.U.U, 1992 <br> Filadelfia, Pensilvania</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
